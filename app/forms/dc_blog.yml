## YAML Template for Blog
---
table: dc_blog

index:
  filter: subject, :created_by_name
  actions: standard

result_set:
  actions: standard

  columns:
    1:  
      name: subject
    2:  
      name: created_by_name
    4: 
      name: created_at

edit_title: subject

form:
  actions: standard

  fields:
    10:
      name: subject
      type: text_field
      html:
        size: 50

    20:
      name: link
      type: text_field
      html:
        size: 50

    30:
      name: body
      type: html_field
      options: 'height: 500'      

